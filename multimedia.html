<!DOCTYPE html>
<html>
    <head>
        <title>Html Multimedia Lessons</title>
    </head>
    <body>
        <h2>Html images and Multimedia</h2>
        <h3> Image Example</h3>
        <img src="./Images/titan.jpg" alt="Titan Photo" width="300" height="400">
        <!-- <p>Hello</p> -->
        <h3>Video Example:</h3>
        <video width="648" height="368" controls autoplay muted>
            <source src="./Videos/30 sec.mp4" type="video/mp4">
        </video>
        <h4> Audio Example</h4>
        <audio controls>
            <source src="./Audio/Noizy.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
