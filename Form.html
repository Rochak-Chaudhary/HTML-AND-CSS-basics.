<!DOCTYPE html>
<html>
    <head>
        <title>Learning about forms</title>
        <link rel="icon" type="Images/x-icon" href="/Images/icon.svg">
    </head>
    <body>
        <h1 style="text-align: center;" ><u> About HTML forms and forms elements</u></h1>
        <h2 style="text-align: center;">Text input fields</h2>
        <form>
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Your First Name"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Your last Name">
           
            <p>I am learning about following course</p>
            <input type="radio" id="html" name="my course" value="html">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="my course" value="css">
            <label for="css">CSS</label><br>
            <input type="radio" id="js" name="my course" value="js">
            <label for="js">JS</label><br>

            <p>Checkboxes:</p>
            <input type="checkbox" id="terms and condition" name="terms" value="agree">
            <label for="terms and condition"> I have read and agree to the terms and conditions</label><br>
            <input type="checkbox" id="student" name="name" value="agree">
            <label for="student"> you are student</label><br>
            <input type="checkbox" id="human" name="human" value="okay">
            <label for="human"> Verify you are human</label><br>
            <input type="submit" value="submit">





        </form>
    </body>
</html>
